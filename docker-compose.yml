version: '3.8'

services:
  whatsapp-blast:
    build: .
    container_name: wa-blast-app
    ports:
      - "3000:3000"
    volumes:
      - ./auth_info_baileys:/app/auth_info_baileys
      - ./sessions:/app/sessions
    environment:
      - NODE_ENV=production
    restart: unless-stopped

networks:
  default:
    driver: bridge
