version: '3.8'

services:
  whatsapp-blast:
    build: .
    container_name: wa-blast-app
    ports:
      - "3000:3000"
    volumes:
      - ./auth_info_baileys:/app/auth_info_baileys
      - ./sessions:/app/sessions
      - ./server.js:/app/server.js
      - ./public:/app/public
      - ./package.json:/app/package.json
    environment:
      - NODE_ENV=development
    restart: always

networks:
  default:
    driver: bridge
